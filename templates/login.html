<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Byzantium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #334155; /* text-slate-700 */
        }
        .login-card {
            background-color: #ffffff; /* bg-white */
            border: 1px solid #e2e8f0; /* border-slate-300 */
        }
        .btn-primary {
            background-color: #4B0082; /* Imperial Purple */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #3A006A; /* Darker Imperial Purple */
        }
        .form-input {
            background-color: #f1f5f9; /* bg-slate-100 */
            border-color: #cbd5e1; /* border-slate-300 */
            color: #334155; /* text-slate-700 */
        }
        .form-input:focus {
            border-color: #4B0082; /* Imperial Purple */
            ring-color: #4B0082;
        }
        .byzantine-gold {
            color: #DAA520; /* Ochre/Gold */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-slate-800 text-center mb-2">
            Byzantium <span class="byzantine-gold text-2xl">&dagger;</span>
        </h1>
        <p class="text-center text-slate-500 mb-8">Access Your Personal Archive</p>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-6 text-sm" role="alert">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-slate-600">Password</label>
                <input type="password" name="password" id="password" class="form-input block w-full p-3 rounded-md focus:ring-1 focus:outline-none" required>
            </div>
            <button type="submit" class="btn-primary w-full font-semibold py-3 px-4 rounded-md transition-colors duration-300">Unlock</button>
        </form>
    </div>
</body>
</html>
