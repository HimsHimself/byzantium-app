{% extends "index.html" %}

{% block content %}
<div class="content-card rounded-lg p-6 md:p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-slate-800">
            Add New Item to Collection
        </h2>
        <a href="{{ url_for('collection_page') }}" class="text-sm font-semibold text-slate-600 hover:text-purple-700">
            &larr; Back to Collection
        </a>
    </div>

    <form method="POST" action="{{ url_for('add_collection_item') }}" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="name" class="block mb-2 text-sm font-medium text-slate-600">Item Name</label>
            <input type="text" name="name" id="name" class="form-input block w-full p-3 rounded-md" required>
        </div>

        <div>
            <label for="period" class="block mb-2 text-sm font-medium text-slate-600">Period (e.g., WW1, Victorian)</label>
            <input type="text" name="period" id="period" class="form-input block w-full p-3 rounded-md">
        </div>

        <div>
            <label for="date_acquired" class="block mb-2 text-sm font-medium text-slate-600">Date Acquired</label>
            <input type="date" name="date_acquired" id="date_acquired" class="form-input block w-full p-3 rounded-md">
        </div>
        
        <div>
            <label for="description" class="block mb-2 text-sm font-medium text-slate-600">Description</label>
            <textarea name="description" id="description" rows="4" class="form-input block w-full p-3 rounded-md"></textarea>
        </div>

        <div>
            <label for="provenance" class="block mb-2 text-sm font-medium text-slate-600">Provenance (History of Ownership)</label>
            <textarea name="provenance" id="provenance" rows="3" class="form-input block w-full p-3 rounded-md"></textarea>
        </div>

        <div>
            <label for="image" class="block mb-2 text-sm font-medium text-slate-600">Image</label>
            <input type="file" name="image" id="image" class="form-input block w-full p-3 rounded-md border-dashed" accept="image/jpeg, image/png, image/webp">
        </div>

        <div class="flex justify-end">
            <button type="submit" class="btn-primary w-full md:w-auto font-semibold py-3 px-6 rounded-md">Save Item</button>
        </div>
    </form>
</div>
{% endblock %}
